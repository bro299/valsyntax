<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-5">
    <div class="animate-gradient absolute inset-0 opacity-20"></div>
    <div class="container max-w-md mx-auto bg-gray-800 rounded-xl shadow-lg overflow-hidden md:max-w-2xl relative z-10">
        <div class="p-8">
            <div class="flex flex-col items-center mb-6">
                <img src="pp.jpeg" alt="Profile Picture" class="profile-pic mb-4">
                <div class="uppercase tracking-wide text-sm text-blue-400 font-semibold mb-1" id="greeting">Selamat datang di portfolio saya</div>
                <h1 class="text-3xl font-bold text-white mb-2">shadowcleo</h1>
                <p class="text-gray-400 text-center mb-4">Frontend web developer ( king js )</p>
            </div>
            
            <div class="space-y-4">
                <a href="https://mediafetch-mini.vercel.app" class="block p-4 rounded-lg bg-blue-600 text-white text-center transition duration-300 ease-in-out transform hover:scale-105 hover:bg-blue-700">Downloader Media Sosial dan spotify</a>
                <a href="https://snaptoolkit.vercel.app" class="block p-4 rounded-lg bg-green-600 text-white text-center transition duration-300 ease-in-out transform hover:scale-105 hover:bg-green-700">Make image hd & convert pdf/doc</a>
                <a href="https://beginneernoob.github.io/Checker-Berita-Terkini/" class="block p-4 rounded-lg bg-yellow-600 text-white text-center transition duration-300 ease-in-out transform hover:scale-105 hover:bg-yellow-700">Checker Berita Atau Cari Fakta</a>
                <a href="https://cerdasbudi.vercel.app" class="block p-4 rounded-lg bg-purple-600 text-white text-center transition duration-300 ease-in-out transform hover:scale-105 hover:bg-purple-700">Ai psikolog untuk kasus bullying</a>
                <a href="https://aistudio.google.com/app/apikey?hl=id" class="block p-4 rounded-lg bg-red-600 text-white text-center transition duration-300 ease-in-out transform hover:scale-105 hover:bg-red-700">Buat apikey ai untuk website ai cerdasbudi dan cek berita</a>
            </div>

            <div class="mt-6 flex justify-center space-x-4">
                <a href="https://github.com/beginneernoob" class="text-gray-400 hover:text-white">
                    <span class="sr-only">GitHub</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                    </svg>
                </a>
                <a href="#" class="text-gray-400 hover:text-white">
                    <span class="sr-only">LinkedIn</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>

            <!-- Tambahkan kontrol musik -->
            <div class="mt-6 flex justify-center items-center space-x-2">
                <button id="playPauseBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Play Music
                </button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" class="w-24">
            </div>
        </div>
    </div>

    <!-- Tambahkan elemen audio -->
    <audio id="bgMusic" loop>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Animasi untuk greeting
        function animateGreeting() {
            gsap.to("#greeting", {
                opacity: 0,
                duration: 1,
                onComplete: function() {
                    document.getElementById("greeting").textContent = ["Selamat pagi", "Selamat siang", "Selamat malam"][Math.floor(Math.random() * 3)];
                    gsap.to("#greeting", {opacity: 1, duration: 1});
                }
            });
        }

        // Jalankan animasi setiap 5 detik
        setInterval(animateGreeting, 5000);

        // Animasi untuk link proyek
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseover', () => {
                gsap.to(link, {scale: 1.1, duration: 0.3});
            });
            link.addEventListener('mouseout', () => {
                gsap.to(link, {scale: 1, duration: 0.3});
            });
        });

        // Animasi untuk foto profil
        gsap.to(".profile-pic", {
            rotation: 360,
            duration: 20,
            repeat: -1,
            ease: "linear"
        });

        // Kontrol musik
        const audio = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause Music';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play Music';
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Coba autoplay musik (mungkin diblokir oleh browser)
        audio.play().catch(error => {
            console.log("Autoplay was prevented. Please use the play button.");
        });
    </script>
</body>
</html>
